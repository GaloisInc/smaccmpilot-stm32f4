<html>
<head>
	<title>Cube</title>
	<style>
	#draw {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
	}
	#raw-data {
		position: absolute;
		right: 0px;
		bottom: 0px;
		width: 100%;
		color: white;
		font-size: small;
		text-align: right;
		table-layout: fixed;
	}
	th, td {
		overflow: hidden;
	}
	</style>
</head>
<body>

<script src="three.min.js"></script>
<script src="stats.min.js"></script>
<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.domElement.id = 'draw';
document.body.appendChild(renderer.domElement);

camera.position.z = 3;
scene.add(new THREE.AmbientLight(0x404040));

var light = new THREE.DirectionalLight(0xffffff);
light.position.set(0, 2, 2);
scene.add(light);

var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshLambertMaterial({ color: 0x10df78 });
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);

var axis = new THREE.AxisHelper(1);
scene.add(axis);

var stats = new Stats();
stats.setMode(0); // 0: fps, 1: ms, 2: mb

// align top-left
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';

document.body.appendChild(stats.domElement);

var raw_headers;
var queued_msg;

function render() {
	var q = new THREE.Quaternion(queued_msg.q1, queued_msg.q2, queued_msg.q3, queued_msg.q0);
	cube.quaternion.copy(q);
	axis.quaternion.copy(q);

	for(var key in raw_headers)
		if(raw_headers.hasOwnProperty(key)) {
			var td = raw_headers[key];
			while(td.firstChild)
				td.removeChild(td.firstChild);
			td.appendChild(document.createTextNode(queued_msg[key].toFixed(2)));
		}

	stats.begin();
	renderer.render(scene, camera);
	stats.end();
	queued_msg = undefined;
}

var s = new WebSocket("ws://" + document.location.host + "/echo");
s.onmessage = function(evt) {
	var msg = JSON.parse(evt.data);

	if(!raw_headers) {
		var raw = document.createElement('table');
		raw.id = 'raw-data';
		var row1 = document.createElement('tr');
		var row2 = document.createElement('tr');
		raw_headers = {};
		for(var key in msg)
			if(msg.hasOwnProperty(key)) {
				var th = document.createElement('th');
				th.appendChild(document.createTextNode(key));
				row1.appendChild(th);
				var td = document.createElement('td');
				raw_headers[key] = td;
				row2.appendChild(td);
			}
		raw.appendChild(row1);
		raw.appendChild(row2);
		document.body.appendChild(raw);
	}

	if(!queued_msg)
		requestAnimationFrame(render);
	queued_msg = msg;
};
</script>

</body>
</html>
