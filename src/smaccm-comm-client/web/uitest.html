
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SMACCMPilot UI Test</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>

  <body role="document">
    <div class="container">
    <div class="row">
    <div class="col-md-6" role="main">

    <h2>Control Law</h2>
    <p><button type="button" class="btn btn-sm" id="cl-sch-btn">?</button>
    <div id="control-law-view">?</div>
    <hr />
    </div> <!-- end col-md-6 -->
    <div class="col-md-6" role="main">
    <h2>Control Law Request</h2>
    <p><button type="button" class="btn btn-sm" id="clr-sch-btn">?</button>
    <div id="control-law-request-view">?</div>
    <hr />
    </div> <!-- end col-md-6 -->
    </div> <!-- end row -->
    <div class="row">
    <div class="col-md-6" role="main">
    <h2>User Input</h2>
    <p><button type="button" class="btn btn-sm" id="ui-sch-btn">?</button>
    <p>Source: <span id="ui-source">?</span></p>
    <p>Time: <span id="ui-time">?</span></p>
    </p>
    <div id="ui-throttle"><p>Throttle:
      <span class="progress-bar-label">?</span> </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="-1" aria-valuemax="1" style="width: 50%;">
        </div>
      </div>
    </div>
    <div id="ui-roll"><p>Roll:
      <span class="progress-bar-label">?</span> </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="-1" aria-valuemax="1" style="width: 50%;">
        </div>
      </div>
    </div>
    <div id="ui-pitch"><p>Pitch:
      <span class="progress-bar-label">?</span> </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="-1" aria-valuemax="1" style="width: 50%;">
        </div>
      </div>
    </div>
    <div id="ui-yaw"><p>Yaw:
      <span class="progress-bar-label">?</span> </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="-1" aria-valuemax="1" style="width: 50%;">
        </div>
      </div>
    </div>

    </div> <!-- end col-md-6 -->
    <div class="col-md-6" role="complementary">
    </div>
    </div> <!-- end row -->
    </div> <!-- end container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/underscore-1.8.3.js"></script>
    <script src="/jquery-2.1.3.js"></script>
    <script src="/backbone-1.1.2.js"></script>
    <script src="/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="/scheduler.js"></script>
    <script src="/uitest.js"></script>
<script>
(function () {

  window.userInput =
    new UserInput({});
  window.userInputView =
    new UserInputView({ model: userInput });

  window.userInputScheduler =
    new Scheduler({ period: false}, userInput);
  window.userInputSchedulerView =
    new SchedulerButtonView({ model: userInputScheduler, el: '#ui-sch-btn' });

  window.controlLaw = new ControlLaw({});
  window.controlLawView = new ControlLawView({
    model: controlLaw,
    el: '#control-law-view'
  });
  window.controlLawScheduler =
    new Scheduler({ period: false}, controlLaw);
  window.controlLawSchedulerView =
    new SchedulerButtonView({ model: controlLawScheduler, el: '#cl-sch-btn' });

  window.controlLawRequest = new ControlLawRequest({});
  window.controlLawRequestView = new ControlLawRequestView({
    model: controlLawRequest,
    el: '#control-law-request-view'
  });
  window.controlLawRequestScheduler =
    new Scheduler({ period: false}, controlLawRequest);
  window.controlLawRequestSchedulerView =
    new SchedulerButtonView({ model: controlLawRequestScheduler, el: '#clr-sch-btn' });

})();
</script>
  </body>
</html>
